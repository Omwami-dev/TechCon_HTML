<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Contact Us - TechCon 2024</title>
  <style>
    iframe {
      width: 100%;
      height: 300px;
      border: 0;
    }
    form {
      margin-top: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      margin-top: 10px;
      padding: 10px 15px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Contact Information -->
    <section>
      <h2>Get in Touch</h2>
      <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
      <p>Follow us on:
        <a href="https://twitter.com" target="_blank">Twitter</a>,
        <a href="https://facebook.com" target="_blank">Facebook</a>,
        <a href="https://linkedin.com" target="_blank">LinkedIn</a>
      </p>
    </section>

    <!-- Google Map Embed -->
    <section>
      <h2>Conference Location</h2>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3978.679286570065!2d36.82194661427072!3d-1.292065999055962!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f10c5b40e0bcb%3A0x77d263a2a2fc1a4a!2sKenyatta%20International%20Convention%20Centre!5e0!3m2!1sen!2ske!4v1628152796473!5m2!1sen!2ske" 
        allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </section>

    <!-- Contact Us Form -->
    <section>
      <h2>Contact Us Form</h2>
      <form action="#" method="post">
        <!-- Name -->
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <!-- Email -->
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <!-- Message -->
        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <!-- Submit -->
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy;2024 TechCon Conference copyright </p>
  </footer>

</body>
</html>
